<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galerie Imagini</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f4;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(3, 150px); 
      gap: 0;
      max-width: 500px; 
      border: 2px solid #333;
    }
    .gallery div {
      width: 100%;
      height: 100%;
      overflow: hidden;
      

    }
    .gallery img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .gallery .center {
      grid-column: 2 / span 3;
      grid-row: 2 / span 2;
    }
  </style>
</head>
